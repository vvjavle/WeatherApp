<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="Search for a City..." />
        </header>
        <main>
            <section class="location">
                <div class="city" id="citydiv">Atlanta, GA</div>
                <div class="date" id="citydate">Thursday 11 November 2020</div>
            </section>
            <div class="current">
                <div class="temp" id="currenttemp">15<span>°c</span></div>
                <div class="weather" id="currentweather">Sunny</div>
                <div class="hi-low" id="currenthi-lo">13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
